<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Mood Tracker</title>
</head>
<body>
    <form id="mood-form">
      <label class="field-label">How do you feel today?</label>

      <div class="mood-options" id="mood-options">
        <!-- Weâ€™ll handle selection in JS -->
        <button type="button" class="mood-btn" data-mood="happy">ğŸ˜€</button>
        <button type="button" class="mood-btn" data-mood="okay">ğŸ˜</button>

      <!-- Hidden input where we store the selected mood -->

    <div class="history-header">
